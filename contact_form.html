<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #333332;
      font-family: 'Roboto Mono', 'Courier New', monospace;
      color: #ffffff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #444444;
      padding: 50px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }
    .form-container h1 {
      color: #73FA70;
      text-align: center;
      margin: 0px;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group input, .form-group textarea {
      width: 95%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #555555;
      color: #ffffff;
      font-family: 'Roboto Mono', 'Courier New', monospace;
    }
    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #cccccc;
    }
    .form-group textarea {
      min-height: 200px; /* Minimum height */
      max-height: 400px; /* Maximum height */
    }
    .form-submit {
      background-color: #323232;
      color: #FFFFFF;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      text-transform: uppercase;
      font-family: 'Roboto Mono', monospace;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    .form-submit:hover {
      background-color: #73FA70;
      color: #000000;
    }
    .thank-you {
      margin-top: 20px;
      color: #73FA70;
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="form-container">
    <h1>Have a problem?</h1>
    <h1>Or an idea?</h1><br><br>
    <h1>Let me know.</h1><br><br>
    <form id="contact-form">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="Your name" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Your email" required>
      </div>
      <div class="form-group">
        <textarea id="message" name="message" rows="4" placeholder="Write your message here" required></textarea>
      </div>
      <button type="submit" class="form-submit">Send Message</button>
      <div id="thank-you" class="thank-you" style="display: none;">
        Thank you. I received your message and will be reading it soon.
      </div>
    </form>
	<footer style="
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: #aaa;
  padding: 10px 0;
  background-color: #333332;">
  &copy; 2024 Vaulty. All rights reserved.
</footer>
  </div>

  <script>
    const form = document.getElementById('contact-form');
    const thankYouMessage = document.getElementById('thank-you');

    form.addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent the default form submission behavior

      const formData = new FormData(form);

      try {
        const response = await fetch('https://formspree.io/f/mjkvqvjn', {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          form.reset(); // Clear the form
          thankYouMessage.style.display = 'block'; // Show thank you message
        } else {
          alert('Something went wrong. Please try again later.');
        }
      } catch (error) {
        alert('There was a problem submitting the form.');
      }
    });
  </script>
</body>
</html>
