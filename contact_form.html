<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400|Roboto+Mono&display=swap" rel="stylesheet">

    <!-- Icomoon Icon Fonts -->
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">

    <title>Contact Form #5</title>
	
  </head>
  <body>

    <div class="content">
      
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="row mb-5">
              <div class="col-md-4 mr-auto">
                <!-- You can add introductory content here if needed -->
                <h3 class="thin-heading mb-4"></h3>
                <p></p>
              </div>
              <div class="col-md-6 ml-auto">
                <!-- You can add additional content here if needed -->
                <h3 class="thin-heading mb-4"></h3>
                <p><br></p>
              </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-md-12">
                
                <h3 class="thin-heading mb-4">Have a problem? or an idea?<br>Let me know.</h3>

                <form class="mb-5" method="POST" id="contactForm" name="contactForm" action="https://formspree.io/f/mjkvqvjn">
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <input type="text" class="form-control" name="name" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="col-md-6 form-group">
                      <input type="email" class="form-control" name="_replyto" id="email" placeholder="Your Email" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <textarea class="form-control" name="message" id="message" cols="30" rows="2" placeholder="Write your message here" required></textarea>
                    </div>
                  </div>  
                  <div class="row">
                    <div class="col-12">
                      <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                      <span class="submitting"></span>
                    </div>
                  </div>
                </form>

                <!-- Warning Message -->
                <div id="form-message-warning" style="display: none;"></div> 

                <!-- Success Message -->
                <div id="form-message-success" style="display: none;">
                  Your message was sent, thank you!
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
      
    <!-- jQuery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Popper.js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Removed jquery.validate.min.js and main.js to prevent interference -->
    <!-- <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script> -->

    <!-- AJAX Form Submission Script -->
    <script>
      $(document).ready(function(){
        $('#contactForm').on('submit', function(event){
          event.preventDefault(); // Prevent the default form submission

          var form = $(this);
          var formData = form.serialize();

          $.ajax({
            type: 'POST',
            url: form.attr('action'),
            data: formData,
            dataType: 'json',
            encode: true
          })
          .done(function(data){
            // Show success message
            $('#form-message-success').fadeIn();
            $('#form-message-warning').hide();
            // Reset the form
            form[0].reset();
          })
          .fail(function(data){
            // Show error message
            $('#form-message-warning').text('An error occurred. Please try again.').fadeIn();
            $('#form-message-success').hide();
          });
        });
      });
    </script>

  </body>
</html>
